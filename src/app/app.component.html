<div class="container">
  <h1>{{ title }}</h1>
  <p>{{ time | date: "HH:mm:ss" }}</p>
  <div class="control">
    <button (click)="onStartStop()">{{ isEnabled === true ? 'Stop' : 'Start' }}</button>
    <button (click)="click$.next()">Wait</button>
    <button (click)="onReset()">Reset</button> 
  </div>
</div>
